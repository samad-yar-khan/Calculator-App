<!DOCTYPE html>
<html>

    <head>
        <title>
            Calculator
        </title>

        <link rel="stylesheet" href="calculator.css">
    </head>

    <body>


        <main>

            <div id="calculatorCover">

                <div id="calculatorHeading"><p>
                    CALCULATOR
                </p></div>

                <div id="calculatorScreen">

                </div>

                <div id="calculatorKeys">

                    <div id="reset" class="key operation" key-value="reset">
                        <span>A/C</span>
                    </div>

                    <div id="signChange"  class="key operation" key-value="signChange">
                        <span>+/-</span>
                    </div>

                    <div id="percentage"  class="key operation"  key-value="percentage">
                        <span>%</span>
                    </div>

                    <div id="divide"  class="key operation  rightCol" key-value=" / ">
                        <span> / </span>
                    </div>

                    <div id="7"  class="key digits" key-value="7">
                        <span>7</span>
                    
                    </div>

                    <div id="8" class="key digits" key-value="8">
                        <span>8</span>
                    </div>

                    <div id="9" class="key digits" key-value="9"> 
                        <span>9</span>
                    </div>
 
                    <div id="multiply"  class="key operation  rightCol" key-value=" * "> 
                        <span> * </span>
                    </div>

                    
                    <div id="4" class="key digits" key-value="4">
                       <span>4</span>
                    </div>

                    <div id="5" class="key digits" key-value="5">
                        <span>5</span>
                    </div>

                    <div id="6" class="key digits" key-value="6"> 
                        <span>6</span>
                    </div>

                    <div id="subtract"  class="key operation  rightCol" key-value=" - ">  
                        <span> - </span>
                    </div>

                    
                    <div id="1" class="key digits" key-value="1">
                        <span> 1 </span>
                    </div>

                    <div id="2" class="key digits" key-value="2">
                        <span> 2 </span>
                    </div>

                    <div id="3" class="key digits" key-value="3"> 
                        <span> 3 </span>
                    </div>

                    <div id="add"  class="key operation  rightCol" key-value=" + "> 
                        <span> + </span>
                    </div>

                    <div id="zero" class="key digits" key-value="0">
                        <span>0</span>
                    </div>

                    <div id="backSpace" class="key digits" key-value="backSpace">
                        <span>DEL</span>
                    </div>

                    <div id="dot" class="key digits" key-value=".">
                        <span>.</span>
                    </div>


                    <div id="result"  class="key operation rightCol" key-value="=">
                        =
                    </div>

                </div>

            </div>


        </main>
        

        <script src="calculator.js">



        </script>

    </body>


</html>
